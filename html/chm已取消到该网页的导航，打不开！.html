</head><body><div id='title'><h2>chm 已取消到该网页的导航，打不开！</h2></div><pre class="best-text mb-10">有两个方法你看下可以吗？
方法 1
1. 双击此 .chm 文件。 
2. 在“打开文件安全警告”对话框，单击以清除“打开此文件前始终询问”复选框。 
3. 单击“打开”。 

方法 2
1. 右键单击该 CHM 文件，然后单击“属性”。 
2. 单击“取消阻止”或者“解除锁定”。 
3. 双击此 .chm 文件以打开此文件。</pre></body></html>

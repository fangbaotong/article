	<h2>
		php.ini配置
	</h2>
</div>
<p>
	1.max_execution_time= 30这个是每个脚本运行的最长时间，单位秒
</p>
<p>
	2.max_input_time = 60，这是每个脚本可以消耗的时间
</p>
<p>
	3.memory_limit = 128M，这个是脚本运行最大消耗的内存
</p>
<p>
	4.post_max_size = 8M，表单提交最大数据为 8M，此项不是限制上传单个文件的大小,而是针对整个表单的提交数据进行限制的。限制范围包括表单提交的所有内容.
</p>
<p>
	5.file_uploads = On ;打开文件上传选项
</p>
<p>
	5.upload_max_filesize= 2M ，上载文件的最大许可大小
</p></body></html>
